schema: "src/**/*.graphql"
require:
  - ts-node/register
generates:
  src/types/types.ts:
    plugins:
      - add: "// THIS IS A GENERATED FILE, DO NOT MODIFY"
      - add: "// tslint:disable"
      - add: "import { Context } from './util';"
      - typescript-mongodb
      - typescript
      - typescript-resolvers
    config:
      scalars:
        DateTime: Date
      mappers:
        User: UserDbObject
        House: HouseDbObject
        Street: StreetDbObject
        Season: SeasonDbObject
        PastoralVisit: PastoralVisitDbObject
        Entrance: EntranceDbObject
      contextType: Context
      skipTypename: true
      enumsAsString: false
      useIndexSignature: true
      noSchemaStitching: true
