type User @entity(additionalFields: [{ path: "password", type: "string" }]) {
  id: String! @id
  username: String! @column
  email: String! @column
  confirmed: Boolean! @column
  role: Role! @column
}

enum Role {
  ADMIN
  ACOLYTE
  PRIEST
  USER
}

extend type Query {
  user(id: String!): User @authenticated
  users: [User] @authenticated
}
