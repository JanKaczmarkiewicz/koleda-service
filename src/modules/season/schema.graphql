type Season @entity {
  id: ID! @id
  year: Int! @column
  pastoralVisits: [PastoralVisit!]!
}

input AddSeasonInput {
  year: Int! #validate
}

type Mutation {
  addSeason(input: AddSeasonInput!): Season! @authenticated
}

type Query {
  season(input: FindOneInput!): Season @authenticated
  seasons: [Season!]! @authenticated
}
