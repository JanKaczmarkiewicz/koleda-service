type Season @entity {
  id: String! @id
  year: Int! @column
  pastoralVisits: [PastoralVisit]!
}

input AddSeasonInput {
  year: Int!
}

extend type Mutation {
  addSeason(input: AddSeasonInput!): Season!
}

extend type Query {
  season(input: FindOneInput!): Season @authenticated
  seasons: [Season]!
}
